<div class="container booking-container text-center">
        <div class="container">
            <h1 class="title" [ngStyle]="{'color':'black'}" backgroundmain>BOOKING</h1>
        </div>
    <div class="row">
        <div class="col-md-6 div-wrapper" >
            <a class="booking-start-div" routerLink="inquiries">
                <div class="content">
                    <h1>Inquiries</h1>
                    <i class="fas fa-users"></i>
                </div>
            </a>
        </div>
        <div class="col-md-6 div-wrapper">
            <a class="booking-start-div" target="_blank" href="https://varooncuts.youcanbook.me">
                <div class="content">
                    <h1>Booking</h1>
                    <i class="fas fa-calendar-week"></i>
                </div>
            </a>
        </div>
    </div>
</div>
