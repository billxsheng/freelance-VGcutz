<div class="contact-container">
    <div class="container">
        <h1 [ngStyle]="{'color':'white'}">CONTACT</h1>
    </div>
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-3">
                <a>
                    <div class="contact-content text-center">
                        <i class="fas fa-image"></i>
                    </div>
                </a>
            </div>
            <div class="col-md-3">
                <a>
                    <div class="contact-content text-center">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                </a>
            </div>
            <div class=" col-md-3">
                <a>
                    <div class="contact-content text-center">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                </a>
            </div>
            <div class=" col-md-3">
                <a>
                    <div class=" contact-content text-center">
                        <i class="fas fa-thumbs-up"></i>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
