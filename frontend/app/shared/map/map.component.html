<div class="map-component">
        <div class="container">
                <h2 class="text-center address">{{time}} <br> <span class="address-p" >{{address}}</span></h2>

        </div>
        <div class="map">
                <agm-map [latitude]="latitude" [longitude]="longitude"  [zoom]="15"  [gestureHandling]="'cooperative'" >
                        <agm-marker [latitude]="latitude" [longitude]="longitude"  ></agm-marker>
                </agm-map>

        </div>
</div>
